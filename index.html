<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Fogo do Doom</title>
</head>
<body>
    <h1>Fogo do Doom</h1>
    <p>Projeto desenvolvido por <strong>Marcuth</strong> seguindo o tutorial do <strong>Filipe Descamps</strong> "<a href="https://youtu.be/fxm8cadCqbs">Tutorial completo de como programar o Fogo do DOOM (JavaScript puro)</a>"</p>
    <div id="fire-screen"></div>
    <div class="buttons">
        <div class="row">
            <button id="decrease-fire">-</button>
            <button id="min-fire">Min fire</button>
            <button id="max-fire">Max fire</button>
            <button id="increase-fire">+</button>
        </div>
        <div class="row">
            <button id="toggle-debug-mode">Toggle debug mode</button>
        </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
</body>
</html>
